<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/x-icon" href="images/hbnb_icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Marrakesh, Agadir...</h4>
                <ul class="popover">
                    <h2>Marrakesh:</h2>
                    <ul>
                        <li>Giliz</li>
                        <li>Massira</li>
                    </ul>

                    <h2>Agadir:</h2>
                    <ul>
                        <li>Souk Tnin</li>
                        <li>Marina</li>
                    </ul>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Balcon</li>
                    <li>Internet</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles">
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
