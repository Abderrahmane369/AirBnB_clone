<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="icon" type="image/x-icon" href="images/hbnb_icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>

    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Marrakesh, Agadir...</h4>
                    <ul class="popover">
                        <h2>Marrakesh:</h2>
                        <ul>
                            <li>Giliz</li>
                            <li>Massira</li>
                        </ul>
                        
                        <h2>Agadir:</h2>

                            <li>Souk Tnin</li>

                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Balcon</li>
                        <li>Internet</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
